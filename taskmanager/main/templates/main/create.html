{% extends 'main/base.html' %}

{% block title %}
Створити щось:
{% endblock %}

{% block content %}
<h1>Додати значення в базу даних:</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }} <br>
    {{ form.task }} <br>
    <button type="submit" class="btn btn-success">Поставте 5!</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
